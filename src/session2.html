    <form action="https://example.com" method="post" novalidate autocomplete="off">
        <label for="username">UserName</label>
        <br>
        <input type="text" name="username" required  minlength="3" maxlength="10" placeholder="Ex. sayed" id="username">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" placeholder="Please enter valid email" id="email">
        <br>
        <input type="date" name="date" min="2022-01-01" max="2022-12-31" >
        <br>
        <label for="salary">Salary</label>
        <br>
        <input type="number" min="1000" max="100000" name="salary" id="salary">
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" id="password">
        <br>
        <input type="checkbox" name="agree" value="yes" id="agree">
        <label for="agree">agree to terms and conditions</label>
        <br>
        <input type="radio" name="gender" value="male" id="male_gender">
        <label for="male_gender">Male</label>
        <input type="radio" name="gender" value="female" id="female_gender">
        <label for="female_gender">Female</label>
        <br>
        <select name="car"  multiple>
            <optgroup label="German Cars">
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
            </optgroup>
            <optgroup label="American Cars">
                <option value="tesla">Tesla</option>
                <option value="form">Ford</option>
            </optgroup>
            <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
            </optgroup>
        </select> 
        <input type="hidden" name="user_language" value="en">
        <input type="search" placeholder="search...">

        <!-- <input type="submit"> -->
        <button type="submit">submit</button>
    </form>
